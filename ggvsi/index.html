                            <div className="flex items-center gap-6 text-xs text-gray-500 dark:text-gray-400 mb-auto">
                                <div className="flex items-center gap-2">
                                    {item.uploaderAvatar ? <img src={item.uploaderAvatar} className="w-5 h-5 rounded-full border border-gray-600 object-cover" /> : <div className="w-5 h-5 rounded-full bg-gray-200 dark:bg-zinc-700 flex items-center justify-center text-gray-600 dark:text-white font-bold text-[10px]">{item.uploader[0]}</div>}
                                    <span className="text-gray-700 dark:text-gray-300 font-bold hover:underline cursor-pointer">{item.uploader}</span>
                                    <span className="text-gray-400 dark:text-gray-600">• {item.date}</span>
                                </div>
                                <div className="flex items-center gap-1"><Icon name="eye" size={14}/><span data-page-key={pageKey} className="artalk-pv-count">...</span></div>
                                <div className="flex items-center gap-1"><Icon name="chat-circle" size={14}/><span data-page-key={pageKey} className="artalk-comment-count">...</span></div>
                            </div>
                            <div className="flex gap-3 mt-6 pt-6 border-t border-gray-100 dark:border-zinc-800">
                                <button onClick={() => { setActiveTab('resources'); setTimeout(() => { document.getElementById('detail-tabs-nav')?.scrollIntoView({ behavior: 'smooth' }); }, 0); }} className="bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-500 text-white px-6 py-2 rounded-lg text-sm font-bold flex items-center gap-2 shadow-lg shadow-blue-500/20 dark:shadow-blue-900/20 transition-all"><Icon name="download-simple" weight="bold" /> 下载资源</button>
                                <button onClick={handleShare} className="bg-gray-100 hover:bg-gray-200 dark:bg-zinc-800 dark:hover:bg-zinc-700 text-gray-600 dark:text-gray-300 px-3 py-2 rounded-lg text-sm border border-gray-200 dark:border-zinc-700 transition-all"><Icon name="share-network" weight="bold" /></button>
                            </div>
                        </div>
                    </div>
                    <div id="detail-tabs-nav" className="flex items-center gap-1 mb-6 border-b border-gray-200 dark:border-zinc-800 scroll-mt-24">
                        {[{ id: 'info', label: '游戏信息' }, { id: 'resources', label: '资源链接' }, { id: 'discussion', label: '讨论板' }].map(tab => (
                            <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={"px-6 py-3 text-sm font-bold border-b-2 transition-colors " + (activeTab === tab.id ? 'border-pink-500 text-pink-600 dark:text-white' : 'border-transparent text-gray-500 dark:text-gray-500 hover:text-gray-800 dark:hover:text-gray-300')}>{tab.label}</button>
                        ))}
                    </div>
                    {activeTab === 'resources' && (
                        <div className="animate-fade-in space-y-6">
                            <div className="bg-gray-50 dark:bg-zinc-900/50 border border-gray-200 dark:border-zinc-800 rounded-lg p-4 text-xs text-gray-500 dark:text-gray-400 leading-relaxed">
                                <p className="mb-1 text-gray-700 dark:text-gray-300 font-bold">注意事项：</p>
                                <p className="whitespace-pre-line" dangerouslySetInnerHTML={{ __html: SITE_CONFIG.globalDisclaimer || "本站 Galgame 下载资源和补丁均来自互联网或用户上传，请自行鉴别资源安全性。" }}></p>
                            </div>
                            <div className="space-y-4">{item.resources.map((res, idx) => <ResourceItem key={idx} res={res} />)}</div>
                        </div>
                    )}
                    {activeTab === 'info' && (
                        <div className="animate-fade-in panel p-6 rounded-xl">
                            <h3 className="text-gray-800 dark:text-white font-bold mb-4 border-b border-gray-100 dark:border-zinc-800 pb-2">游戏/资源简介</h3>
                            <Markdown content={item.description} />
                            <h3 className="text-gray-800 dark:text-white font-bold mb-4 border-b border-gray-100 dark:border-zinc-800 pb-2 mt-8">详细信息</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                {item.gameInfo.map((info, idx) => (
                                    <div key={idx} className="flex justify-between p-3 bg-gray-50 dark:bg-zinc-900 rounded border border-gray-200 dark:border-zinc-800">
                                        <span className="text-gray-500">{info.label}</span>
                                        <span className="text-gray-800 dark:text-gray-200">{info.value}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    <div style={{ display: activeTab === 'discussion' ? 'block' : 'none' }} className="animate-fade-in">
                        <div className="panel p-6 rounded-xl"><div id="artalk-comments" className="w-full"></div></div>
                    </div>
                </div>
            );
        };

        const AboutPage = ({ selectedArticle, onSelectArticle }) => {
             const artalkRef = useRef(null);
             // 动态修改标题
             useEffect(() => { 
                 if (selectedArticle) {
                     document.title = selectedArticle.title + " - " + SITE_CONFIG.siteName;
                 } else {
                     document.title = "关于本站 - " + SITE_CONFIG.siteName;
                 }
                 return () => { document.title = SITE_CONFIG.siteName; };
             }, [selectedArticle]);

             useEffect(() => { if (selectedArticle) { const pageKey = '/' + selectedArticle.slug; setTimeout(() => { if (artalkRef.current) artalkRef.current.destroy(); artalkRef.current = Artalk.init({ el: '#artalk-article-comments', pageKey: pageKey, pageTitle: selectedArticle.title, server: SITE_CONFIG.artalkServer, site: SITE_CONFIG.artalkSiteName, darkMode: document.documentElement.classList.contains('dark') }); }, 50); } return () => { if (artalkRef.current) artalkRef.current.destroy(); } }, [selectedArticle]);
             useEffect(() => { setTimeout(() => { Artalk.loadCountWidget({ server: SITE_CONFIG.artalkServer, site: SITE_CONFIG.artalkSiteName, pvEl: '.artalk-pv-count-article', countEl:'.artalk-comment-count-article', statPageKeyAttr: 'data-page-key' }); }, 100); }, []);
             return (
                <div className="animate-fade-in w-full pt-8 px-4">
                    <h2 className="text-2xl font-bold mb-6 flex items-center gap-2 text-gray-800 dark:text-white"><Icon name="book-bookmark" className="text-pink-500" weight="fill" /> 关于本站</h2>
                    <div className="grid md:grid-cols-4 gap-6">
                        <div className="md:col-span-1 space-y-2">
                            {ARTICLES.map(article => (
                                <div key={article.id} onClick={() => onSelectArticle(article)} className={`p-4 rounded-xl cursor-pointer transition-all border ${selectedArticle?.id === article.id ? 'bg-pink-50 border-pink-500 text-pink-600 dark:bg-pink-600/20 dark:text-pink-300' : 'panel text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-zinc-800'}`}>
                                    <div className="text-xs text-gray-400 dark:text-gray-500 mb-1">{article.date}</div>
                                    <div className="font-bold text-sm line-clamp-1 mb-2">{article.title}</div>
                                    <div className="flex items-center gap-3 text-[10px] opacity-70">
                                        <span className="flex items-center gap-1"><Icon name="eye" size={12}/><span data-page-key={'/' + article.slug} className="artalk-pv-count-article">--</span></span>
                                        <span className="flex items-center gap-1"><Icon name="chat-circle" size={12}/><span data-page-key={'/' + article.slug} className="artalk-comment-count-article">--</span></span>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="md:col-span-3 panel rounded-xl p-6 border-gray-200 dark:border-zinc-800 min-h-[500px]">
                            {selectedArticle ? (
                                <div className="animate-fade-in">
                                    <h3 className="text-2xl font-bold text-gray-800 dark:text-white mb-2">{selectedArticle.title}</h3>
                                    <div className="text-xs text-gray-500 mb-6 flex items-center gap-4">
                                        <span className="flex items-center gap-1"><Icon name="calendar-blank" /> {selectedArticle.date}</span>
                                        <span className="flex items-center gap-1"><Icon name="user" /> {selectedArticle.author || "Admin"}</span>
                                        <span className="flex items-center gap-1"><Icon name="eye" size={12}/><span data-page-key={'/' + selectedArticle.slug} className="artalk-pv-count-article">...</span></span>
                                        <span className="flex items-center gap-1"><Icon name="chat-circle" size={12}/><span data-page-key={'/' + selectedArticle.slug} className="artalk-comment-count-article">...</span></span>
                                    </div>
                                    <Markdown content={selectedArticle.content} />
                                    <div className="mt-8"><div id="artalk-article-comments"></div></div>
                                </div>
                            ) : <div className="h-full flex flex-col items-center justify-center text-gray-400 dark:text-gray-600"><Icon name="book-open" size={48} className="mb-2 opacity-50" /><p>请从左侧选择一篇文章阅读</p></div>}
                        </div>
                    </div>
                </div>
            );
        };

        const Hero = ({ onRandom }) => (
            <div className="mt-8 mb-10 mx-4 md:mx-0 bg-gradient-to-r from-pink-100 to-purple-100 dark:from-zinc-800 dark:to-zinc-900 rounded-2xl p-8 md:p-12 text-gray-800 dark:text-white shadow-2xl relative overflow-hidden border border-pink-200 dark:border-zinc-800">
                <div className="absolute top-0 right-0 w-96 h-96 bg-purple-200/50 dark:bg-purple-600/10 rounded-full blur-[100px] -mr-20 -mt-20 pointer-events-none"></div>
                <div className="absolute bottom-0 left-0 w-64 h-64 bg-pink-200/50 dark:bg-pink-600/10 rounded-full blur-[80px] -ml-10 -mb-10 pointer-events-none"></div>
                <div className="relative z-10">
                    <h2 className="text-3xl md:text-5xl font-bold font-cute mb-4 text-gray-900 dark:text-transparent dark:bg-clip-text dark:bg-gradient-to-r dark:from-pink-400 dark:to-purple-400">{SITE_CONFIG.heroTitle}</h2>
                    <p className="text-gray-600 dark:text-gray-400 text-sm md:text-base mb-8 max-w-lg leading-relaxed whitespace-pre-line">{SITE_CONFIG.heroSubtitle}</p>
                    <button onClick={onRandom} className="bg-pink-600 hover:bg-pink-500 text-white px-8 py-3 rounded-lg font-bold shadow-lg shadow-pink-600/20 transition-all text-sm flex items-center gap-2"><Icon name="shuffle" weight="bold" /> 随机一个资源</button>
                </div>
            </div>
        );

        const App = () => {
            const resolveRoute = (path) => {
                const cleanPath = path.replace(/^\//, '').replace(new RegExp('\\/$'), '').replace(/^index\.html$/, '');
                
                let initialState = { 
                    view: 'home', 
                    activeTab: 'home', 
                    filterMode: 'sfw', 
                    currentItem: null, 
                    selectedArticle: null,
                    title: SITE_CONFIG.siteName
                };
                
                if (cleanPath === '') { 
                    /* 保持默认 Home */ 
                } 
                else if (cleanPath === 'voice') { 
                    initialState.activeTab = 'voice'; 
                    initialState.title = "音声资源 - " + SITE_CONFIG.siteName;
                } 
                else if (cleanPath === 'gal') { 
                    initialState.activeTab = 'bonus'; 
                    initialState.title = "周边资源 - " + SITE_CONFIG.siteName;
                } 
                else if (cleanPath === 'about') { 
                    initialState.view = 'about'; 
                    initialState.activeTab = 'about'; 
                    initialState.title = "关于本站 - " + SITE_CONFIG.siteName;
                } 
                else {
                    const item = MOCK_DATA.find(i => i.slug === cleanPath);
                    if (item) { 
                        initialState.view = 'detail'; 
                        initialState.currentItem = item; 
                        initialState.title = item.title + " - " + SITE_CONFIG.siteName;
                    } else {
                        const article = ARTICLES.find(a => a.slug === cleanPath);
                        if (article) {
                            initialState.view = 'about';
                            initialState.activeTab = 'about';
                            initialState.selectedArticle = article;
                            initialState.title = article.title + " - " + SITE_CONFIG.siteName;
                        }
                    }
                }
                return initialState;
            };

            const initState = useMemo(() => resolveRoute(window.location.pathname), []);

            const [view, setView] = useState(initState.view); 
            const [activeTab, setActiveTab] = useState(initState.activeTab);
            const [filterMode, setFilterMode] = useState(initState.filterMode);
            const [currentItem, setCurrentItem] = useState(initState.currentItem);
            const [selectedTags, setSelectedTags] = useState([]);
            const [selectedArticle, setSelectedArticle] = useState(initState.selectedArticle);
            const [toastMsg, setToastMsg] = useState(null);
            const [theme, setTheme] = useState('dark');

            useEffect(() => { document.title = initState.title; }, []);

            useEffect(() => {
                if (window.location.pathname !== '/' && window.location.pathname.endsWith('/')) {
                    const newPath = window.location.pathname.slice(0, -1);
                    window.history.replaceState(null, '', newPath + window.location.search);
                }
            }, []);

            useEffect(() => { if (theme === 'dark') { document.documentElement.classList.add('dark'); } else { document.documentElement.classList.remove('dark'); } }, [theme]);
            
            useEffect(() => { 
                const handlePopState = () => {
                    const newState = resolveRoute(window.location.pathname);
                    setView(newState.view);
                    setActiveTab(newState.activeTab);
                    setCurrentItem(newState.currentItem);
                    setSelectedArticle(newState.selectedArticle);
                    document.title = newState.title;
                }; 
                window.addEventListener('popstate', handlePopState); 
                return () => window.removeEventListener('popstate', handlePopState); 
            }, []);
            
            const navigate = (path) => { 
                window.history.pushState({}, '', path); 
                const newState = resolveRoute(path);
                setView(newState.view);
                setActiveTab(newState.activeTab);
                setCurrentItem(newState.currentItem);
                setSelectedArticle(newState.selectedArticle);
                document.title = newState.title;
                window.scrollTo(0, 0); 
            };

            useEffect(() => { if (view === 'home' || view === 'detail' || view === 'about') { setTimeout(() => { Artalk.loadCountWidget({ server: SITE_CONFIG.artalkServer, site: SITE_CONFIG.artalkSiteName, pvEl: '.artalk-pv-count', countEl:'.artalk-comment-count', statPageKeyAttr: 'data-page-key' }); Artalk.loadCountWidget({ server: SITE_CONFIG.artalkServer, site: SITE_CONFIG.artalkSiteName, pvEl: '.artalk-pv-count-article', countEl:'.artalk-comment-count-article', statPageKeyAttr: 'data-page-key' }); }, 100); } }, [view, activeTab, currentItem, selectedArticle]);
            
            const toggleTheme = () => setTheme(prev => prev === 'dark' ? 'light' : 'dark');
            const filteredItems = useMemo(() => {
                return MOCK_DATA.filter(item => {
                    if (view === 'home' && activeTab !== 'home' && item.category !== activeTab) return false;
                    if (filterMode === 'sfw' && item.type === 'nsfw') return false;
                    if (filterMode === 'nsfw' && item.type === 'sfw') return false;
                    if (selectedTags.length > 0) { const hasAllTags = selectedTags.every(t => item.tags.includes(t)); if (!hasAllTags) return false; }
                    return true;
                });
            }, [activeTab, filterMode, view, selectedTags]);
            
            const availableTags = useMemo(() => {
                const baseItems = MOCK_DATA.filter(item => { if (view === 'home' && activeTab !== 'home' && item.category !== activeTab) return false; if (filterMode === 'sfw' && item.type === 'nsfw') return false; if (filterMode === 'nsfw' && item.type === 'sfw') return false; return true; });
                const counts = {}; baseItems.forEach(item => { item.tags.forEach(tag => { counts[tag] = (counts[tag] || 0) + 1; }); });
                return Object.entries(counts).sort((a, b) => b[1] - a[1]).map(([tag, count]) => ({ tag, count }));
            }, [activeTab, filterMode, view]);
            
            const handleTagToggle = (tag) => { setSelectedTags(prev => prev.includes(tag) ? prev.filter(t => t !== tag) : [...prev, tag]); };
            const handleItemClick = (item) => navigate('/' + item.slug);
            const handleArticleClick = (article) => navigate('/' + article.slug);
            const handleRandom = () => { const available = MOCK_DATA.filter(item => { if (filterMode === 'sfw' && item.type === 'nsfw') return false; if (filterMode === 'nsfw' && item.type === 'sfw') return false; return true; }); if (available.length > 0) { handleItemClick(available[Math.floor(Math.random() * available.length)]); } else { alert("当前过滤器模式下没有可用的资源！"); } };
            const handleTabChange = (tabId) => { setSelectedTags([]); if (tabId === 'about') navigate('/about'); else if (tabId === 'home') navigate('/'); else if (tabId === 'voice') navigate('/voice'); else if (tabId === 'bonus') navigate('/gal'); };

            return (
                <div className="min-h-screen pb-12">
                    <Navbar activeTab={activeTab} onChangeTab={handleTabChange} filterMode={filterMode} setFilterMode={setFilterMode} theme={theme} toggleTheme={toggleTheme} />
                    <div className={"container mx-auto max-w-7xl px-4 md:px-8 " + (view === 'home' && activeTab === 'home' ? 'pt-20' : 'pt-20')}>
                        {view === 'home' && (
                            <>
                                {activeTab === 'home' && <Hero onRandom={handleRandom} />}
                                <div className="flex flex-col lg:flex-row gap-8">
                                    <div className="flex-1 order-2 lg:order-1">
                                        <div className="flex items-center justify-between mb-6 mt-4">
                                            <h3 className="text-xl font-bold text-gray-800 dark:text-gray-200 flex items-center gap-2"><Icon name={activeTab === 'home' ? 'fire' : activeTab === 'voice' ? 'microphone-stage' : 'package'} className="text-pink-500" weight="fill" />{activeTab === 'home' ? '最近更新' : activeTab === 'voice' ? '音声资源' : '正作周边资源'}</h3>
                                            <span className="text-xs text-gray-500 font-medium bg-white dark:bg-zinc-800 px-3 py-1 rounded-full border border-gray-100 dark:border-zinc-700">{filteredItems.length} Items</span>
                                        </div>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6 animate-fade-in">{filteredItems.map(item => <ItemCard key={item.id} item={item} filterMode={filterMode} onClick={() => handleItemClick(item)} />)}</div>
                                        {filteredItems.length === 0 && <div className="text-center py-20 bg-gray-50 dark:bg-zinc-800/30 rounded-3xl border border-dashed border-gray-200 dark:border-zinc-700"><p className="text-gray-500">没有找到符合条件的资源...</p></div>}
                                    </div>
                                    <div className="w-full lg:w-64 flex-shrink-0 order-1 lg:order-2">
                                         <div className="sticky top-24 space-y-4">
                                            <div className="panel p-5 rounded-xl">
                                                <div className="flex items-center justify-between mb-4 pb-3 border-b border-gray-100 dark:border-zinc-700">
                                                    <h4 className="text-sm font-bold text-gray-700 dark:text-gray-200 flex items-center gap-2"><Icon name="tag" weight="fill" className="text-pink-500" />热门标签</h4>
                                                    {selectedTags.length > 0 && (<button onClick={() => setSelectedTags([])} className="text-[10px] text-pink-500 hover:underline">重置筛选</button>)}
                                                </div>
                                                <div className="flex flex-wrap gap-2">{availableTags.map(({ tag, count }) => { const isSelected = selectedTags.includes(tag); return (<button key={tag} onClick={() => handleTagToggle(tag)} className={"text-xs px-3 py-1.5 rounded-lg border transition-all flex items-center gap-1.5 " + (isSelected ? 'bg-pink-50 text-white border-pink-500 shadow-md' : 'bg-gray-50 dark:bg-zinc-800 text-gray-600 dark:text-gray-400 border-gray-200 dark:border-zinc-700 hover:border-pink-300 dark:hover:border-zinc-600')}>{tag}<span className={"text-[9px] px-1 rounded-full " + (isSelected ? 'bg-white/20' : 'bg-gray-200 dark:bg-zinc-700')}>{count}</span></button>); })}</div>
                                            </div>
                                            {TODOS.length > 0 && (
                                                <div className="panel p-5 rounded-xl">
                                                    <div className="flex items-center gap-2 mb-3 pb-2 border-b border-gray-100 dark:border-zinc-700">
                                                        <h4 className="font-bold text-sm text-gray-700 dark:text-gray-200 flex items-center gap-2"><Icon name="list-checks" className="text-pink-500" weight="fill" /> 待办事项</h4>
                                                    </div>
                                                    <ul className="space-y-2">
                                                        {TODOS.map(t => (
                                                            <li key={t.id} className="flex items-start gap-2 text-xs">
                                                                <Icon name={t.done ? "check-square" : "square"} className={t.done ? "text-green-500 mt-0.5" : "text-gray-400 mt-0.5"} weight={t.done ? "fill" : "regular"} />
                                                                <span className={t.done ? "text-gray-400 line-through decoration-gray-400" : "text-gray-600 dark:text-gray-300"}>{t.text}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                        {view === 'detail' && currentItem && <DetailPage item={currentItem} onBack={() => navigate('/')} filterMode={filterMode} onShowToast={setToastMsg} />}
                        {view === 'about' && <AboutPage selectedArticle={selectedArticle} onSelectArticle={handleArticleClick} />}
                    </div>
                    {toastMsg && <Toast message={toastMsg} onClose={() => setToastMsg(null)} />}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
