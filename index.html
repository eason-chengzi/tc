        @layer utilities {
            .font-cute { font-family: 'Fredoka', sans-serif; }

            ::-webkit-scrollbar-thumb { @apply bg-pink-200 dark:bg-[#3f3f46] rounded-full; }
            ::-webkit-scrollbar-thumb:hover { @apply bg-pink-300 dark:bg-pink-500; }
            .glass-nav { @apply bg-white/90 dark:bg-[#0f1115]/95 backdrop-blur-md border-b border-pink-100 dark:border-white/5; }
            .panel { @apply bg-white dark:bg-[#18181b] border border-pink-100 dark:border-[#27272a]; }
            .panel-hover:hover { @apply border-pink-300 dark:border-[#3f3f46]; }
            em { @apply text-pink-500 not-italic font-bold; }
            .prose-dark { @apply text-gray-300 leading-relaxed space-y-4; }
            .prose-dark h1, .prose-dark h2, .prose-dark h3 { @apply text-white font-bold mt-6 mb-3; }
            .prose-dark h1 { @apply text-2xl; }
            .prose-dark h2 { @apply text-xl border-b border-gray-700 pb-2; }
            .prose-dark h3 { @apply text-lg; }
            .prose-dark p { @apply mb-4; }
            .prose-dark ul { @apply list-disc list-inside space-y-1 ml-2 text-gray-400; }
            .prose-dark ol { @apply list-decimal list-inside space-y-1 ml-2 text-gray-400; }
            .prose-dark a { @apply text-blue-400 hover:text-blue-300 underline; }
            .prose-dark blockquote { @apply border-l-4 border-pink-500 pl-4 italic text-gray-500; }
            .prose-dark code { @apply bg-black/30 px-1.5 py-0.5 rounded text-pink-400 font-mono text-sm; }
            .prose-dark pre { @apply bg-[#0f1115] p-4 rounded-lg overflow-x-auto border border-gray-800 text-sm; }
            .prose-dark img { @apply rounded-lg shadow-lg max-w-full h-auto my-4 border border-gray-800; }
            .prose-dark table { @apply w-full text-sm text-left text-gray-400 border-collapse my-4; }
            .prose-dark th { @apply py-2 px-4 bg-gray-800 text-white font-bold border border-gray-700; }
            .prose-dark td { @apply py-2 px-4 border border-gray-700; }
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            @apply bg-pink-50 dark:bg-[#0f1115] text-gray-700 dark:text-[#e5e7eb] transition-colors duration-300;

            background-attachment: fixed;
        }
        .tag-blue { @apply bg-blue-50 text-blue-500 border-blue-100 dark:bg-blue-500/15 dark:text-blue-400 dark:border-blue-500/20 border; }
        .tag-green { @apply bg-green-50 text-green-500 border-green-100 dark:bg-green-500/15 dark:text-green-400 dark:border-green-500/20 border; }
        .tag-pink { @apply bg-pink-50 text-pink-500 border-pink-100 dark:bg-pink-500/15 dark:text-pink-400 dark:border-pink-500/20 border; }
        .tag-purple { @apply bg-purple-50 text-purple-500 border-purple-100 dark:bg-purple-500/15 dark:text-purple-400 dark:border-purple-500/20 border; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes expandDown { from { max-height: 0; opacity: 0; } to { max-height: 200px; opacity: 1; } }
        .animate-expand { animation: expandDown 0.3s ease-out forwards; overflow: hidden; }
        @keyframes slideUpFade { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
        .toast-enter { animation: slideUpFade 0.3s ease-out forwards; }
        .dark .artalk { --at-color-font: #e5e7eb; --at-color-meta: #9ca3af; --at-color-border: #27272a; --at-color-bg: #18181b; }

                                                        {TODOS.map(t => (
                                                            <li key={t.id} className="flex items-start gap-2 text-xs">
                                                                <Icon name={t.done ? "check-square" : "square"} className={t.done ? "text-green-500 mt-0.5" : "text-gray-400 mt-0.5"} weight={t.done ? "fill" : "regular"} />
                                                                <span className={t.done ? "text-gray-400 line-through decoration-gray-400" : "text-gray-600 dark:text-gray-300"}>{t.text}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                        {view === 'detail' && currentItem && <DetailPage item={currentItem} onBack={() => navigate('/')} filterMode={filterMode} onShowToast={setToastMsg} />}
                        {view === 'about' && <AboutPage selectedArticle={selectedArticle} onSelectArticle={handleArticleClick} />}
                    </div>
                    {toastMsg && <Toast message={toastMsg} onClose={() => setToastMsg(null)} />}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
