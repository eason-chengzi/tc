                                            <span className="text-xs text-gray-500 font-medium bg-white dark:bg-zinc-800 px-3 py-1 rounded-full border border-gray-100 dark:border-zinc-700">{filteredItems.length} Items</span>
                                        </div>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6 animate-fade-in">{filteredItems.map(item => <ItemCard key={item.id} item={item} filterMode={filterMode} onClick={() => handleItemClick(item)} />)}</div>
                                        {filteredItems.length === 0 && <div className="text-center py-20 bg-gray-50 dark:bg-zinc-800/30 rounded-3xl border border-dashed border-gray-200 dark:border-zinc-700"><p className="text-gray-500">没有找到符合条件的资源...</p></div>}
                                    </div>
                                    <div className="w-full lg:w-64 flex-shrink-0 order-1 lg:order-2 space-y-4">
                                         <div className="panel p-5 rounded-xl sticky top-24">
                                            <div className="flex items-center justify-between mb-4 pb-3 border-b border-gray-100 dark:border-zinc-700">
                                                <h4 className="text-sm font-bold text-gray-700 dark:text-gray-200 flex items-center gap-2"><Icon name="tag" weight="fill" className="text-pink-500" />热门标签</h4>
                                                {selectedTags.length > 0 && (<button onClick={() => setSelectedTags([])} className="text-[10px] text-pink-500 hover:underline">重置筛选</button>)}
                                            </div>
                                            <div className="flex flex-wrap gap-2">{availableTags.map(({ tag, count }) => { const isSelected = selectedTags.includes(tag); return (<button key={tag} onClick={() => handleTagToggle(tag)} className={"text-xs px-3 py-1.5 rounded-lg border transition-all flex items-center gap-1.5 " + (isSelected ? 'bg-pink-50 text-white border-pink-500 shadow-md' : 'bg-gray-50 dark:bg-zinc-800 text-gray-600 dark:text-gray-400 border-gray-200 dark:border-zinc-700 hover:border-pink-300 dark:hover:border-zinc-600')}>{tag}<span className={"text-[9px] px-1 rounded-full " + (isSelected ? 'bg-white/20' : 'bg-gray-200 dark:bg-zinc-700')}>{count}</span></button>); })}</div>
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                        {view === 'detail' && currentItem && <DetailPage item={currentItem} onBack={() => navigate('/')} filterMode={filterMode} onShowToast={setToastMsg} />}
                        {view === 'about' && <AboutPage selectedArticle={selectedArticle} onSelectArticle={handleArticleClick} />}
                    </div>
                    {toastMsg && <Toast message={toastMsg} onClose={() => setToastMsg(null)} />}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
